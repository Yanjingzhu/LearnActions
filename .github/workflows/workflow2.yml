
name: pull requestmerge

on:
  pull_request:
    branches: 
      - master
    types: [edited]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: output label name
        run: |
          echo  $GITHUB_CONTEXT
          
        env:
          GITHUB_CONTEXT: ${{ github.event.pull_request.labels[0].name }}
