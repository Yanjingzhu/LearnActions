
name: pull requestmerge

on:
  pull_request:
    branches: 
      - master
    types: [edited]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: current branch
      run: |
        echo = ${{ toJson(github.event.pull_request.labels.length }}
        echo = ${{ toJson(github.event.pull_request.labels[0].name) }}
      
